<header class="unity-header-container">
  <mat-toolbar>
    <div class="logo-container">
      <a routerLink="/" class="logo-link">
        <img src="{{ logoUrl }}" alt="Logo" class="unity-logo" />
        <h1 class="unity-logo-text">Unité</h1>
      </a>
    </div>
    <div class="spacer"></div>

    <div class="center-nav-search-div">
      <div class="search-container">
        <mat-form-field>
          <input matInput type="text" placeholder="Search..." />
        </mat-form-field>
        <a mat-button class="search-button">Recherche</a>
      </div>
    </div>

    <span class="spacer"></span>
    <a
      mat-button
      routerLink="/about"
      routerLinkActive="active"
      class="unity-header-item unity-header-button"
      >À propos</a
    >
    <a
      routerLink="/events"
      routerLinkActive="active"
      class="unity-header-item unity-header-button"
      >Événements</a
    >
    <ng-container *ngIf="!isLoggedIn; else authenticatedNav">
      <a
        mat-button
        routerLink="/login"
        routerLinkActive="active"
        class="login"
        >Connexion</a
      >
      <a
        mat-button
        routerLink="/signup"
        routerLinkActive="active"
        class="unity-header-button signup"

        >COMMENCEZ </a
      >
    </ng-container>
    <ng-template #authenticatedNav>
      <button
        mat-icon-button
        [matMenuTriggerFor]="profileMenu"
        aria-label="Open profile menu"
        #trigger="matMenuTrigger"
      >
        <img src="/assets/images/user-icon.svg" alt="Profile icon" />
      </button>
      <mat-menu #profileMenu="matMenu">
        <a mat-menu-item routerLink="/profile">Profile</a>
        <button mat-menu-item (click)="logoutAndRedirect()">Logout</button>
      </mat-menu>
    </ng-template>
    <a
      mat-icon-button
      (click)="toggleSidenav()"
      *ngIf="isLoggedIn"
      class="navbar-toggler"
    >
      <mat-icon>menu</mat-icon>
    </a>
  </mat-toolbar>
