<div class="user-profile-container">
  <h1>My Profile</h1>
  
  <!-- Profile Information -->
  <div class="profile-info">
    <img [src]="userProfile.profilePic" alt="Profile Picture">
    <h2>{{ userProfile.userName }}</h2>
    <p>{{ userProfile.bio }}</p>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" [(ngModel)]="userProfile.firstName" name="firstName" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" [(ngModel)]="userProfile.lastName" name="lastName" id="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="userProfile.email" name="email" id="email">
    </div>
    <button (click)="onUpdateProfile(userProfile)">Save Profile</button>
  </div>
  
  <!-- Activity Log -->
  <div class="activity-log">
    <h2>Activity Log</h2>
    <table>
      <thead>
        <tr>
          <th>Challenge</th>
          <th>Date Completed</th>
          <th>Points Earned</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of userProfile.activityLog">
          <td>{{ activity.challenge }}</td>
          <td>{{ activity.dateCompleted | date }}</td>
          <td>{{ activity.pointsEarned }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
