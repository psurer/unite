<h2>Account Settings</h2>
<form>
  <label>Email Notifications:</label>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="notification1" name="notification1">
      <label class="form-check-label" for="notification1">Receive notifications for new challenges</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="notification2" name="notification2">
      <label class="form-check-label" for="notification2">Receive notifications for friend requests</label>
    </div>
  </div>

  <label>Privacy:</label>
  <div class="form-group">
    <div class="form-check">
      <input type="radio" class="form-check-input" id="privacy1" name="privacy" value="public">
      <label class="form-check-label" for="privacy1">Public profile</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="privacy2" name="privacy" value="private">
      <label class="form-check-label" for="privacy2">Private profile</label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
